<!DOCTYPE html>

<body>
<dl>
<dt>豬爸</dt>
<dd>-佩佩和喬治的爸爸。喜歡自誇。</dd>
<dt>豬媽</dt>
<dd>-佩佩和喬治的媽媽。她經常用家裡的電腦工作。</dd>
<dt>佩佩豬</dt>
<dd>-動畫主人翁。她喜歡在泥巴水坑裡跳上跳下、和她的泰迪熊Teddy玩耍、上學前遊戲班和裝扮。</dd>
<dt>喬治豬</dt>
<dd>-佩佩的弟弟。通常都拿著他的綠色玩具恐龍－「恐龍先生」。</dd>
</dl>
